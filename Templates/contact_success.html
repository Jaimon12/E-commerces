{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Contact Form Submission Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }

        .contact-success {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .heading {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .paragraph {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .link {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="contact-success">
        <h1 class="heading">Contact Form Submitted Successfully!</h1>
        <p class="paragraph">Thank you for reaching out. We will get back to you soon.</p>
        <a href="{% url 'shop:contact' %}" class="link">Go back to Contact Form</a>
    </div>
</body>
</html>
{% endblock %}
